<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calc.css" />
    <script src="Calc.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <div class="display"><h2 id="OLD"></h2></div>
        <div class="display"><h1 id="NEW"></h1></div>
        <button class="Calc-btn" id="operator-btn">%</button>
        <button class="Calc-btn" id="clearnew-btn">CE</button>
        <button class="Calc-btn" id="clearall-btn">C</button>
        <button class="Calc-btn" id="back-btn">Back</button>
        <button class="Calc-btn-number" id="number-btn">7</button>
        <button class="Calc-btn-number" id="number-btn">8</button>
        <button class="Calc-btn-number" id="number-btn">9</button>
        <button class="Calc-btn" id="operator-btn">*</button>
        <button class="Calc-btn-number" id="number-btn">4</button>
        <button class="Calc-btn-number" id="number-btn">5</button>
        <button class="Calc-btn-number" id="number-btn">6</button>
        <button class="Calc-btn" id="operator-btn">-</button>
        <button class="Calc-btn-number" id="number-btn">1</button>
        <button class="Calc-btn-number" id="number-btn">2</button>
        <button class="Calc-btn-number" id="number-btn">3</button>
        <button class="Calc-btn" id="operator-btn">+</button>
        <button class="Calc-btn" id="operator-btn">/</button>
        <button class="Calc-btn-number" id="number-btn">0</button>
        <button class="Calc-btn">.</button>
        <button class="Calc-btn-equal" id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
